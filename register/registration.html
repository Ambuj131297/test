            $("document").ready(function () {

                dropdown.empty();
                dropdown.append('<option selected="true" disabled>Select your institute</option>');
                dropdown.prop('selectedIndex', 0);
                const url2 = 'institutelist.json';
                $.getJSON(url2, function (data) {
